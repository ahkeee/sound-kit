<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="soundbox">
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">Water</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Fire</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">Wind</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">Earth</span>
        </div>
    </div>
    <audio data-key="87" src="./sound/mixkit-sea-water-splash-1198.wav"></audio>
    <audio data-key="70" src="./sound/mixkit-big-fire-burning-1335.wav"></audio>
    <audio data-key="73" src="./sound/mixkit-storm-wind-2411.wav"></audio>
    <audio data-key="69" src="./sound/mixkit-writing-on-a-stone-3195.wav"></audio>
</body>
<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

    
</script>
</html>
